<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MODIFY CONTACT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1  style="text-align: center;">CONTACT BOOK</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </br>
  <form action="/modify" method="POST" >
    {% csrf_token %}
    <div class="mb-3"  >
        <label for="modifyFormControl"   class="form-label">NEW NAME</label>
        <input  class="form-control"  name="newname" id="modifyFormControl" placeholder="Enter New Contact Name"   required>
        <label for="exFormControl"   class="form-label">NEW NUMBER</label>
        <input  class="form-control"  name="newnumber" id="exFormControl" placeholder="Enter New Contact Number"   required>
        <label for="exampleDataList" class="form-label">RELATION</label>
<input class="form-control" list="datalistOptions" id="exampleDataList"  name="newrelation" placeholder="If the following options dont match, type your relation..." required>
<datalist id="datalistOptions">
  <option value="Father">
  <option value="Mother">
  <option value="Brother">
  <option value="Friend">
  <option value="Manager">
</datalist>
    </div>
    <button type="submit" class="btn btn-success" value="Upload">MODIFY</button>

    </form>
    </br>
    {{contact_info}}
    {{c}}
    {{message}}
  </body>
  </html>
