  <body>
    <h1  style="text-align: center;">CONTACT BOOK</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<form action="/submit_target" method="post">
    <!-- Your form fields go here -->

<button type="button" class="btn btn-primary">ADD CONTACT</button>
<button type="button" class="btn btn-secondary">DELETE CONTACT</button>
<button type="button" class="btn btn-success">MODIFY CONTACT</button>
<button type="button" class="btn btn-danger">SEARCH CONTACT</button>
<button type="button" class="btn btn-warning">CONTACT LIST</button>


</form>

<script>
    
    var buttons = document.querySelectorAll(".btn");
    
   
    buttons.forEach(function(button) {
        button.addEventListener("click", function() {
           
            var condition = button.textContent === "ADD CONTACT"; 
            
            if (condition) {
                window.location.href = "/addcontact";  
            } else if (button.textContent === "DELETE CONTACT") {
                window.location.href = "/dltcontact";  
            } else if (button.textContent === "MODIFY CONTACT") {
                window.location.href = "/modify";  
            }
            else if (button.textContent === "SEARCH CONTACT") {
                window.location.href = "/search";  
            }
            else if (button.textContent === "CONTACT LIST") {
                window.location.href = "/contactlist";  
            }
        });
    });
</script>
    
   
   
   
  </body>
</html>
