<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CONTACT LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
</head>
  <body>
    <h1  style="text-align: center;">CONTACT BOOK</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    </br>
  <form action="/contactlist" method="POST" >
    {% csrf_token %}
    <div class="mb-3"  >
    </br>
        &nbsp;<p>To see the entire contact list click on the below button...</p>
   
        &nbsp;<button type="submit" class="btn btn-secondary"  value="Upload" >CONTACT LIST</button>
        </div>
        </form>
        {% if count %}
        <table class="table table-dark table-striped"  >
            <tr>
                <th>CONTACT NAME</th>
                <th>CONTACT NUMBER</th>
                <th>RELATION</th>    
            </tr>
            {% for s in dataset%}
                <tr>
                    <td>{{ s.name }}</td>
                    <td>{{ s.number }}</td>
                    <td>{{ s.relation }}</td>  

                </tr>
            {% endfor %}
        </table>
       
        {% endif %}
        
        
  </body>
  </html>
